<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 id="titleLeft">Snake Game</h1>
        <h1 id="titleRight">Highscore: 0</h1>
        <canvas id="game" width="800" height="800"></canvas>
        <canvas id="canvasOverlay" width="900" height="900"></canvas>
        <div id="startButton">
            <button onclick="game()"><h3>Start Game</h3></button>
        </div>
    </div>
    <div id="gameOver">
        <h1>Game Over!</h1>
    </div>
</body>
<script src="game.js"></script>
